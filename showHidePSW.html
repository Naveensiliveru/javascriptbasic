<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Document</title>
     <style>

         body{
             background-color: lightgreen;
         }
         div{
             width : 500px;
              margin: 100px auto;
                box-shadow:0 0 10px  black ;
                 padding  : 30px;
                 text-align:  center;
         }



     </style>




      <script>

        function fnShow(){
          var  inputRef  = document.querySelector("#password");
           var btnRef= document.getElementById("btn");


           if(inputRef.type ==="password"){
            inputRef.text="text";
            btnRef.innerText="Hide Password";
           }else{
           inputRef.type="text";
           btnRef.innerText="Show Password";
        }
        
      }
      
      </script>
</head>
<body>
     <div>
<h2> Show/Hide Password</h2>

<input id ="password" type ="password" placeholder=" Enter Password"/>
<button   id ="btn"onclick ="fnShow()"> Show Password</button>
     </div>
    
</body>
</html>
